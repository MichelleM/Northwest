    <!-- Page Content -->
    <div class="container">
        <div>
            <div id='notification'></div>
            <h1>Request a quote</h1>
            <form class='well' role='form'>
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                </div> 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea  class="form-control" id="comments" placeholder="Enter comments" rows='3'></textarea>
                </div>
                <div>
                    Select the products you are interested in:
                </div>    
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Furnace">
                    Furnace
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Air Conditioner">
                    Air Conditioner
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Hot water heater">
                    Hot water heater
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="HRV">
                    HRV
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Air purifier">
                    Air purifier
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Thermostat">
                    Thermostat
                  </label>
                </div>
                 <div class="form-group">
                    <label for="comments">How did you hear about us?</label>
                    <select class="form-control" id='heard'required>
                      <option>Google search</option>
                      <option>Other search engine</option>
                      <option>Referral</option>
                      <option>BBB ad</option>
                      <option>Other</option>
                    </select>
                </div>
                <div class="g-recaptcha" data-sitekey="6Le7sfgSAAAAAEKHFn6AmFsNz-pq2mZtGMWJF0V0"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div>
